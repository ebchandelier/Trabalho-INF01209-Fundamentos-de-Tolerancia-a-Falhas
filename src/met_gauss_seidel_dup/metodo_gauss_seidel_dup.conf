[DEFAULT]

debug = False

# Name of the gdb executable, usualy is "gdb-mic" for Xeon Phi
gdbExecName = gdb

# How many interrupt signals to send sequentially
seqSignals = 5
# How many random threads will attempt to send interrupt signals
numThreadsFI = 1

# Max time to send signal. It should be the app exec time in seconds
maxWaitTime = 21

# Commands to set the session inside GDB environment
gdbInitStrings = file /tmp/gauss_seidel_dup/gauss_seidel_dup;set args "/tmp/gauss_seidel_dup/output"

goldFile = /tmp/gauss_seidel_dup/gold
outputFile = /tmp/gauss_seidel_dup/output

# Shell command to send SIGINT to the application being tested
signalCmd = killall -2 gauss_seidel_dup

# Kill commands to exit all applications (GDB and the application tested)
# Need to ensure safe termination before another fault injection test
killStrs = killall -9 gdb;killall -9 gauss_seidel_dup

[gauss_seidel_dup]
# Start and end time to try randomly inject a fault
initSignal = 0
endSignal = 16
# Which fault model to use, 0 -> single; 1 -> double; 2 -> random; 3 -> zeros; 4 -> least significant bits (LSB)
faultModel = 2
